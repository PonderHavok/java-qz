<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/q&a.js"></script>
    <script src="js/script.js"></script>
  </head>

  <div id="controls">
    <div id="info">
      <button id="scores" href="">View High Scores</button>
      <div id="timer">
        <p>Time: <span id="time">0</span></p>
      </div>
    </div>
  </div>

  <div id="posWrap">
    <section id="intro">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds.
      </p>
      <button>Start Quiz</button>
    </section>

    <section id="quizContainer" class="hide">
      <p id="title"></p>
      <button></button>
      <button></button>
      <button></button>
      <button></button>
      <div id="scoreIndication" class="invisible">
        <p>&nbsp;</p>
      </div>
    </section>

    <section id="finish" class="hide">
      <h1>All Done</h1>
      <p>Your final score is&nbsp;<span id="score"></span></p>
      <div id="records">
        <p>Enter initials:</p>
        <input id="initials" type="text" /> <button>Submit</button>
      </div>
      <div id="errorIndication" class="invisible">
        <p>&nbsp;</p>
      </div>
    </section>

    <section id="highScore" class="hide">
      <h1>High Scores</h1>
      <div></div>
      <button id="reset">Go Back</button>
      <button id="clearScore">Clear Highscores</button>
    </section>
  </div>

  <body></body>
</html>
